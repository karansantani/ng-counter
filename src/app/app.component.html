<div class="container">
  <div class="counter-view">
    <mat-card>
      <span color="primary">{{ counter[counter.length - 1] }}</span>
    </mat-card>
  </div>
  <div class="counter-metadata">
    <span class="initializer">
      <mat-form-field appearance="outline">
        <mat-label>Counter starts from</mat-label>
        <input name="initializer" matInput type="number" placeholder="Counter's initial value" [(ngModel)]="initializer" (ngModelChange)="reset()"/>
      </mat-form-field>
    </span>
    <span class="incrementer">
      <mat-form-field appearance="outline">
        <mat-label>Counter step value</mat-label>
        <input name="incrementer" matInput type="number" placeholder="Counter's incremental value" [(ngModel)]="incrementer"/>
      </mat-form-field>
    </span>
  </div>
  <div class="counter-actions">
    <button mat-icon-button color="primary" (click)="increment()" matTooltip="increment counter"><mat-icon>add</mat-icon></button>
    <button mat-icon-button color="primary" (click)="decrement()" matTooltip="decrement counter"><mat-icon>remove</mat-icon></button>
    <button mat-icon-button color="primary" (click)="reset()" matTooltip="reset counter"><mat-icon>autorenew</mat-icon></button>
    <button mat-icon-button color="primary" (click)="restore()" matTooltip="revert counter"><mat-icon>restore</mat-icon></button>
  </div>
</div>
